<input class="searchInput"
       [(ngModel)]="searchWord"
       (ngModelChange)=" handleChange($event)"
       (keydown)="arrowPress($event.keyCode)"
       [placeholder]="placeholder"
/>
<ul>
  <li *ngFor="let name of namesAfterModifications; let i = index"
      (click)="handleSelect(i)"
      [ngClass]="{focus: i === numberSelectName}"
  >
    <app-proposed-item [value]="name"></app-proposed-item>
  </li>
</ul>
